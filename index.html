
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLUMENN - Embroidery Atelier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            cursor: crosshair;
        }
        .font-cinzel { font-family: 'Cinzel', serif; }
        .font-cinzel-dec { font-family: 'Cinzel Decorative', serif; }
        
        .stitch-line {
            background-image: linear-gradient(to right, #333 50%, transparent 50%);
            background-size: 8px 1px;
            background-repeat: repeat-x;
        }

        .text-thread {
            background: linear-gradient(135deg, #fff 0%, #666 50%, #fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .luxury-card {
            background: linear-gradient(145deg, #0a0a0a, #050505);
            border: 1px solid #1a1a1a;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(153, 27, 27, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(153, 27, 27, 0); }
            100% { box-shadow: 0 0 0 0 rgba(153, 27, 27, 0); }
        }
        .btn-pulse { animation: pulse-red 2s infinite; }
    </style>
